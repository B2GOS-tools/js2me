<!doctype html>
<head>
	<title>JS2ME</title>
	<link rel="stylesheet" type="text/css" href="css/emulator.css">
	<script type="text/javascript" src="js/zip/zip.js"></script>
	<script type="text/javascript" src="js/zip/inflate.js"></script>
	<script type="text/javascript" src="js/zip/zip-ext.js"></script>
	<script type="text/javascript" src="js/js2me.js"></script>
	<script type="text/javascript" src="js/bufferStream.js"></script>
	<script type="text/javascript" src="js/convert.js"></script>
	<script type="text/javascript" src="js/classes.js"></script>
	<script type="text/javascript" src="js/emulator.js"></script>
	<script type="text/javascript" src="js/execute.js"></script>
	<script type="text/javascript" src="js/events.js"></script>
	<script type="text/javascript" src="js/manifest.js"></script>
	<script type="text/javascript" src="js/launcher.js"></script>
	<script type="text/javascript" src="js/loader.js"></script>
	<script type="text/javascript" src="js/numbers.js"></script>
	<script type="text/javascript" src="js/program.js"></script>
	<script type="text/javascript" src="js/resources.js"></script>
	<script type="text/javascript" src="js/threads.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
</head>
<body onmouseup="js2me.sendKeyReleasedEvent()">
	<div id="frame">
		<div id="title"></div>
		<div id="screen"></div>
		<div id="keypad">
			
			<a id="choice" class="softkey" onmousedown="js2me.sendKeyPressEvent(-6)">&nbsp;</a>
			<a id="joypad" class="key">&nbsp;</a>
			<a id="back" class="softkey" onmousedown="js2me.sendKeyPressEvent(-7)">&nbsp;</a><br>
			
			<a id="num1" class="key num" onmousedown="js2me.sendKeyPressEvent(49)">1</a>
			<a id="num2" class="key num" onmousedown="js2me.sendKeyPressEvent(50)">2</a>
			<a id="num3" class="key num" onmousedown="js2me.sendKeyPressEvent(51)">3</a><br>
			<a id="num4" class="key num" onmousedown="js2me.sendKeyPressEvent(52)">4</a>
			<a id="num5" class="key num" onmousedown="js2me.sendKeyPressEvent(53)">5</a>
			<a id="num6" class="key num" onmousedown="js2me.sendKeyPressEvent(54)">6</a><br>
			<a id="num7" class="key num" onmousedown="js2me.sendKeyPressEvent(55)">7</a>
			<a id="num8" class="key num" onmousedown="js2me.sendKeyPressEvent(56)">8</a>
			<a id="num9" class="key num" onmousedown="js2me.sendKeyPressEvent(57)">9</a><br>
			<a id="star" class="key num">*</a>
			<a id="num0" class="key num" onmousedown="js2me.sendKeyPressEvent(48)">0</a>
			<a id="pound" class="key num">#</a><br>
		</div>
	</div>
</body>
