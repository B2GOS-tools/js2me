<!doctype html>
<title>JS2ME</title>
<script type="text/javascript" src="zip.js"></script>
<script type="text/javascript" src="zip-ext.js"></script>
<script type="text/javascript">
	window.onload = function () {
		
		var reader = new zip.HttpReader('picross.jar');
		
		zip.createReader(reader, function(zipReader) {
			reader.size = 3321;
			zipReader.getEntries(function (entries) {
				js2me.loadEntries(entries, function () {
					var mainMidlet = js2me.manifest['midlet-1'];
					var mainClass = js2me.findClass(js2me.JAVA_ROOT + '.$' + mainMidlet.split(',')[2].trim());
					var midlet = new mainClass();
					midlet.$startApp__V();
				});
			});
		}); 
			
			
		
	};
	var js2me = {
		JAVA_ROOT: 'javaRoot'
	};
</script>
