<script type="text/javascript">
	window.onkeydown = function (e) {
		var mapping = [];
		mapping[38] = 'up';
		mapping[37] = 'left';
		mapping[39] = 'right';
		mapping[40] = 'down';
		mapping[32] = 'ok';
		mapping[48] = 'num0';
		mapping[49] = 'num1';
		mapping[50] = 'num2';
		mapping[51] = 'num3';
		mapping[52] = 'num4';
		mapping[53] = 'num5';
		mapping[54] = 'num6';
		mapping[55] = 'num7';
		mapping[56] = 'num8';
		mapping[57] = 'num9';
		//console.log(e.keyCode);
		if (mapping[e.which]) {
			var evt = document.createEvent("MouseEvents");
			evt.initMouseEvent("mousedown", true, true, window);
			var element = document.getElementById(mapping[e.which]);
			element.dispatchEvent(evt);
		}
	};
	
	
</script>

<div id="frame">
	<div id="title"></div>
	<div id="screen"></div>
	<div id="keypad">
		
		<a id="choice" class="softkey">&nbsp;</a>
		<a id="joypad" class="key">&nbsp;</a>
		<a id="back" class="softkey">&nbsp;</a><br>
		
		<a id="num1" class="key num">1</a>
		<a id="num2" class="key num">2</a>
		<a id="num3" class="key num">3</a><br>

		<a id="num0" class="key num">0</a>

	</div>
