<!doctype html>
<title>JS2ME</title>
<script type="text/javascript" src="zip.js"></script>
<script type="text/javascript" src="zip-ext.js"></script>
<script type="text/javascript">
	window.onload = function () {
		
		var reader = new zip.HttpReader('test.jar');
		
		zip.createReader(reader, function(zipReader) {
			reader.size = 980;
			zipReader.getEntries(function (entries) {
				js2me.loadEntries(entries, function () {
					var mainMidlet = js2me.manifest['midlet-1'];
					var mainClass = js2me.touchPackage(js2me.JAVA_ROOT + '.$' + mainMidlet.split(',')[2].trim());
					var midlet = new mainClass();
					midlet.startApp__V();
				});
			});
		}); 
			
			
		
	};
	var js2me = {
		JAVA_ROOT: 'javaRoot'
	};
</script>
<script type="text/javascript" src="buffer_stream.js"></script>
<script type="text/javascript" src="convert.js"></script>
<script type="text/javascript" src="compile.js"></script>
<script type="text/javascript" src="manifest.js"></script>
<script type="text/javascript" src="loader.js"></script>
<script type="text/javascript" src="Form.js"></script>
<script type="text/javascript" src="Display.js"></script>
<script type="text/javascript" src="String.js"></script>

		border: 1px solid black;
		text-align: center;
	}
